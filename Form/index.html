<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form {
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        input {
            text-align: center;
        }
        
        #submit {
            margin-left: 50px;
        }
    </style>
</head> 
<body>
    <form id="form" action="action.php">

        <label for="name">First name:</label><br>
        <input type="text" id="name" name="name" value="Niko"><br><br>

        <label for="species">Last name:</label><br>
        <input type="text" id="species" name="species" value="Fish"><br><br>

        <label for="price">Gender:</label><br>
        <input type="number" id="price" name="price" value="1500"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender" value="Male"><br><br>

        <label for="weight">Gender:</label><br>
        <input type="number" id="weight" name="weight" value="0.02"><br><br>

        <label for="birth_date">Gender:</label><br>
        <input type="date" id="birth_date" name="birth_date" value="Date"><br><br>

        <label for="color">Gender:</label><br>
        <input type="text" id="color" name="color" value="Yellow"><br><br>

        <label for="breed">Gender:</label><br>
        <input type="text" id="breed" name="breed" value="Male"><br><br>

        <label for="temper">Gender:</label><br>
        <input type="text" id="temper" name="temper" value="Predator"><br><br>

        <input id='submit' type="submit" value="Submit">
      </form> 

      <script src="app.js"></script>
</body>
</html>
